<label class = "bordered column">
	input
	<textarea cv-bind = "input" class = "input"></textarea>
</label>

<div class = "mid-bar">

	<div class = "left-bar">

		<label cv-if = "inputCanHaveHeaders">
			input has headers
			<input type = "checkbox" cv-bind = "inputHeaders" value = "1" />
		</label>

	</div>

	<div class = "center-bar">

		<select cv-bind = "inputType">
			<option value = "text/plain">text/plain</option>
			<option value = "text/csv">text/csv</option>
			<option value = "text/tsv">text/tsv</option>
			<option value = "text/json">text/json</option>
			<!-- <option value = "text/yaml">text/yaml</option> -->
		</select>

		<button cv-on = "click:submitRequest(event)"> → </button>

		<select cv-bind = "outputType">
			<option value = "text/plain">text/plain</option>
			<option value = "text/csv">text/csv</option>
			<option value = "text/tsv">text/tsv</option>
			<option value = "text/json">text/json</option>
			<!-- <option value = "text/yaml">text/yaml</option> -->
		</select>

	</div>

	<div class = "right-bar">
		<label class = "wide" cv-if = "outputCanHaveHeaders">
			<input type = "checkbox" cv-bind = "outputHeaders" value = "1" />
			output has headers
		</label>
		<button cv-on = "click:switch(event)">⇅</button>
	</div>

</div>

<label class = "bordered column">
	<textarea cv-bind = "output" class = "output" readonly="readonly"></textarea>
	output
</label>

<div class = "bordered status-bar">
	[[status]]
</div>
